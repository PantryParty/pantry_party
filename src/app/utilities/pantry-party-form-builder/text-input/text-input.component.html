<StackLayout class="control-wrapper" *ngIf="control">
  <Label
    [text]="label"
    *ngIf="label.length > 0"
    class="field-label"
    ></Label>
  <TextField
    [formControl]="control"
    [hint]="inputHint"
    class="field"
    ></TextField>
  <ns-field-errors
    *ngIf="control.dirty && control.invalid"
    [errorMessages]="errorMessages()"
    ></ns-field-errors>
</StackLayout>
