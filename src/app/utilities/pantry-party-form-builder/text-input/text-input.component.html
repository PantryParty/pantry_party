<StackLayout class="control-wrapper" *ngIf="control">
  <Label
    [text]="label"
    *ngIf="label.length > 0"
    class="field-label"
    ></Label>
  <TextField
    [formControl]="control"
    [hint]="inputHint"
    class="field"
    ></TextField>
  <ng-container
    *ngIf="control.touched">
    <Label
      *ngFor="let error of control.errors | keyvalue"
      [text]="getErrorMessages(error.key)"
      class="field-errors text-danger"
      ></Label>
  </ng-container>
</StackLayout>
