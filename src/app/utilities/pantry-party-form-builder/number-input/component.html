<StackLayout class="control-wrapper" *ngIf="control">
  <Label
    [text]="label"
    *ngIf="label.length > 0"
    class="field-label"
    ></Label>
  <TextField
    [formControl]="control"
    class="form-field"
    keyboardType="integer"
    [hint]="inputHint"
    ></TextField>
  <ns-field-errors
    *ngIf="control.dirty && control.invalid"
    [errors]="errors()"
    [errorMessages]="errorMessages"
    >
  </ns-field-errors>
</StackLayout>
