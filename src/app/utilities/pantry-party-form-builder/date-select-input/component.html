<StackLayout class="control-wrapper" *ngIf="control">
 <Label
   [text]="label"
   *ngIf="label.length > 0"
   class="field-label"
   ></Label>
 <DatePickerField
   (doubleTap)="closePicker()"
   [formControl]="control"
   class="field"
   ></DatePickerField>
  <ns-field-errors
    *ngIf="control.dirty && control.invalid"
    [errors]="errors()"
    [errorMessages]="errorMessages"
    >
  </ns-field-errors>
</StackLayout>
