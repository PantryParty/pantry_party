<ActionBar title="Inventory" class="action-bar">
  <ActionItem drawerToggle>
  </ActionItem>
</ActionBar>

<ns-ad-wrapper>
  <StackLayout>
    <Label
      textAlignment="center"
      height="40"
      [text]="locationNoticeText()"
      (tap)="selectNewLocation()"
      class="locationNotice"
      [class.no-location]="!inventoryLocation"
      ></Label>
    <ns-scan-selector
      *ngIf="inventoryLocation"
      (scanResults)="scanResults($event)"
      (scannerClosed)="updateView()"
      ></ns-scan-selector>
    <ns-scanned-item-set
      *ngIf="inventoryLocation"
      [scannedItemManager]="scannedItemManager"
      ></ns-scanned-item-set>
  </StackLayout>
</ns-ad-wrapper>
