<ActionBar title="Consume" class="action-bar">
  <ActionItem drawerToggle> </ActionItem>
</ActionBar>

<ns-ad-wrapper>
  <StackLayout>
    <ns-scan-selector
      (scanResults)="scanResults($event)"
      (scannerClosed)="updateView()"
      ></ns-scan-selector>
    <ns-scanned-item-set
      [scannedItemManager]="scannedItemManager"
      ></ns-scanned-item-set>
  </StackLayout>
</ns-ad-wrapper>
