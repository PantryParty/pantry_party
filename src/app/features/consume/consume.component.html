<ActionBar title="Consume" class="action-bar">
  <ActionItem drawerToggle> </ActionItem>
</ActionBar>


<ns-ad-wrapper>
  <GridLayout rows="*,60">
        <StackLayout row="0">
          <ns-scanned-item-set
            [scannedItemManager]="scannedItemManager"
            ></ns-scanned-item-set>
        </StackLayout>
      <ns-scan-selector
        row="1"
        (scanResults)="scanResults($event)"
        (scannerClosed)="updateView()"
        ></ns-scan-selector>>
  </GridLayout>
</ns-ad-wrapper>
